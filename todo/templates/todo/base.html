
{% if user.is_authenticated %}
    Logged in as {{ user.username }}

    <form action="{% url 'logout_user' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

{% else %}
    <a href="#">Sign Up</a>
    <a href="#">Logout</a>


{% endif %}

<br>
<br>

{% block content %}{% endblock %}
