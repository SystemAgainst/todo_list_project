
{% if user.is_authenticated %}
    Logged in as {{ user.username }}

    <a href="{% url 'createtodo' %}">Create</a>
    <a href="{% url 'current_todos' %}">Current</a>
    <a href="{% url 'completedtodo' %}">Completed</a>


    <form action="{% url 'logout_user' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

{% else %}
    <a href="{% url 'signup_user' %}">Sign Up</a>
    <a href="{% url 'login_user' %}">Login</a>


{% endif %}

<br>
<br>
